<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Students</title>
    <link rel="stylesheet" href="static/admin.css">
</head>
<body>
    <div class="main-container">
        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="registered_students.html">Registered Students</a></li>
                <li><a href="registered_teachers.html">Registered Teachers</a></li>
                <li><a href="subjects.html">Subjects</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Registered Students</h1>
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student[1] }}</td>
                        <td>{{ student[2] }}</td>
                        <td>{{ student[3] }}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteStudent('{{ student[0] }}')">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <h2>Add New Student</h2>
            <input type="text" id="studentName" placeholder="Student Name">
            <input type="text" id="studentUsername" placeholder="Username">
            <input type="password" id="studentPassword" placeholder="Password">
            <button onclick="addStudent()">Add Student</button>
        </div>
    </div>

    <script>
        function addStudent() {
            let name = document.getElementById('studentName').value;
            let username = document.getElementById('studentUsername').value;
            let password = document.getElementById('studentPassword').value;

            fetch('/add_student', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, username, password })
            }).then(() => location.reload());
        }

        function deleteStudent(studentId) {
            fetch(`/delete_student/${studentId}`, { method: 'DELETE' })
                .then(() => location.reload());
        }
    </script>
</body>
</html>
