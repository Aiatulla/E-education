<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <h2>Welcome to EduPortal</h2>
        <p>Select your university and log in to continue</p>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <!-- University Selection -->
            <div class="input-group">
                <select name="university" required>
                    <option value="" disabled selected>Select your University</option>
                    {% for univer in universities1 %}
                        <option value="{{ univer[0] }}">{{ univer[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Login Input -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Enter your login" required>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
